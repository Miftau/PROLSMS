{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {% if form.non_field_errors %}
        <div class="alert alert-danger">
          {{ form.non_field_errors }}
        </div>
      {% endif %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>

</div>
{% endblock %}
