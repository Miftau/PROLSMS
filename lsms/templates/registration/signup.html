{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Create an Account</h2>
    <form method="post">
      {% csrf_token %}
      {% if form.errors %}
        <div class="alert alert-danger">
          {{ form.errors }}
        </div>
      {% endif %}
      {{ form.as_p }}
  <button type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
